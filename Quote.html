<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSbeats - Get a Quote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body class="dark-mode">
    <header>
        <nav>
            <div class="logo">
                <img src="RS Beats Logo.png" alt="RSbeats Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="packages.html">View All Packages</a></li>
                <li><a href="Quote.html">Get a Quote</a></li>
            </ul>
            <div class="theme-burger-container">
                <div class="theme-toggle">
                    <button id="theme-toggle-button">
                        <img src="lightdarkmode.png" alt="Toggle Theme">
                    </button>
                </div>
                <div class="burger" id="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div id="contact-info" class="contact-info">
                    <a href="tel:+447853178541" aria-label="Phone">
                        <i class="fas fa-phone"></i>
                    </a>
                    <a href="https://www.instagram.com/RSbeatsdigitals" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100087646755991" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="mailto:rsbeatsdigitals@gmail.com" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section id="contact" class="contact">
        <h2>Get a Quote</h2>
        <form id="contactForm" action="https://formspree.io/f/xkndazya" method="post">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <div class="phone-input">
                <select id="countryCode" name="countryCode" required>
                    <!-- Add country codes here -->
                    <option value="+44">+44 (UK)</option>
                    <option value="+1">+1 (US/Canada)</option>
                    <option value="+91">+91 (India)</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="event-address">
                <h3>Event Address</h3>
                <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="county" name="county" placeholder="County" required>
                <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
            </div>
            <div class="package-selection">
                <label for="package" class="package-label">Pick a Package:</label>
                <select id="package" name="package" required>
                    <option value="full">Full Package (£500)</option>
                    <option value="second">Second Package (£400)</option>
                    <option value="third">Third Package (£300)</option>
                </select>
                <div class="custom-package">
                    <button type="button" id="custom-package-btn">Custom Package</button>
                    <input type="checkbox" id="custom-package" name="custom-package" style="display:none;">
                    <div class="info-icon-wrapper">
                        <span class="info-icon" id="custom-package-info">?</span>
                        <div id="custom-package-info-message" class="info-message">
                            If selected, we will contact you within 48 hours.
                        </div>
                    </div>
                </div>
            </div>
            <input type="text" id="serviceType" name="serviceType" placeholder="Service Type" required>
            <input type="date" id="eventDate" name="eventDate" required>
            <input type="number" id="budget" name="budget" placeholder="Budget" required>
            <textarea id="message" name="message" placeholder="Additional Details" required></textarea>
            <button type="submit" class="btn">Request Quote</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 RSbeats. All Rights Reserved.</p>
    </footer>
</body>
</html>
